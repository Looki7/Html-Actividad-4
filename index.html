<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="multimedia/lol.jpg" alt="imágen de lol" width="350" height="250" type="image/jpg"/>
    </section>
    <section>
        <h1>Aprendiendo a utilizar vídeos</h1>
        <video src="multimedia/trailer.mp4" alt="trailer de lol" width="350" height="300" type="video/mp4" autoplay muted loop></video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="multimedia/audio.ogg" type="audio/ogg" width="350" height="300" controls autoplay loop></audio>
        <!--Dejo el audio reproduciendose con sonido porque en las instrucciones no especifica lo contrario-->
    </section>
</body>
</html>
